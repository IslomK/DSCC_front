<div class="row">
    <div class="col-xs-12">
        <div class="row ng-scope">
            <div class="col-md-3">

                <!-- Profile Image -->
                <div class="box box-primary">
                    <div class="box-body box-profile">
                        <img class="profile-user-img img-responsive img-circle" src="{{user.Avatar == null ? '/Content/img/member-default.jpg' : user.Avatar}}" alt="User profile picture">
                        <h3 class="profile-username text-center">{{user.FirstName}} {{user.LastName}}</h3>
                        <p class="text-muted text-center">{{user.Email}}</p>
                    </div>
                </div>
            </div>
            <div class="col-md-9">
                <div class="nav-tabs-custom">
                    <div class="tab-content">
                        <div class="tab-pane active" id="settings">
                            <form class="form-horizontal ng-pristine ng-valid">
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">First Name</label>

                                    <div class="col-sm-10">
                                        <input disabled type="text" ng-model="user.FirstName" class="form-control" placeholder="Name">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Last Name</label>

                                    <div class="col-sm-10">
                                        <input disabled type="text" ng-model="user.LastName" class="form-control" placeholder="Name">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputEmail" class="col-sm-2 control-label">Email</label>

                                    <div class="col-sm-10">
                                        <input disabled type="email" ng-model="user.Email" class="form-control" id="inputEmail" placeholder="Email">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputEmail" class="col-sm-2 control-label">DOB</label>

                                    <div class="col-sm-10">
                                        <input disabled type="text" ng-model="user.DOB" class="form-control" id="inputEmail" placeholder="Email">
                                    </div>
                                </div>
                            </form>
                        </div>
                        <!-- /.tab-pane -->
                    </div>
                    <!-- /.tab-content -->
                </div>
                <!-- /.nav-tabs-custom -->
            </div>
            <!-- /.col -->
        </div>

    </div>
</div>
