<div class="box">
    <div class="box-header">
        <h3 class="box-title">Categories</h3>
    </div>
    <div class="box-body">
        <div id="example1_wrapper" class="dataTables_wrapper form-inline dt-bootstrap">
            <div class="row">
                <div class="col-sm-6">
                </div>
                <div class="col-sm-6 right" style="text-align: right">
                    <a href="/#/categoriesAdd" style="margin: 10px" type="button" class="btn btn-info add-new"><i class="fa fa-plus"></i> Add New</a>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <table id="example1" class="table table-bordered table-striped dataTable" role="grid" aria-describedby="example1_info">
                        <thead>
                            <tr role="row">
                                <th class="sorting" tabindex="0">ID</th>
                                <th class="sorting">Category Name</th>
                                <th> Action </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="category in categories" role="row" class="odd">
                                <td class="sorting_1 id_column">{{category.categoryId}}</td>
                                <td>{{category.title}}</td>
                                <td>
                                    <a ng-click="getCategory(category.categoryId)" href="/#/categoriesEdit" type="button" class="btn btn-success"><i class="fa fa-edit"></i></a>
                                    <button ng-click="deleteCategory(category);" type="button" class="btn btn-danger"><i class="fa fa-trash"></i></button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
