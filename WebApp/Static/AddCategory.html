<div class="row">
    <div class="col-md-6">
        <!-- general form elements -->
        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title">Add Category</h3>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form role="form">
                <div class="box-body">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input ng-model="title" class="form-control" id="title" placeholder="Enter title">
                    </div>
                </div>
               
                <div class="box-footer">
                    <a href="/#/categoriesList" type="submit" ng-click="addCategory(); getCategories();" class="btn btn-primary">Submit</a>
                </div>
            </form>
        </div>
    </div>
</div>
