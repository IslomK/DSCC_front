    <div class="box">
        <div class="box-header">
            <h3 class="box-title">Products</h3>
        </div>
        <div class="box-body">
            <div id="example1_wrapper" class="dataTables_wrapper form-inline dt-bootstrap">
                <div class="row">
                    <div class="col-sm-6">
                        <div class="dataTables_length" id="example1_length">
                            
                        </div>
                    </div>
                    <div class="col-sm-6 right" style="text-align: right">
                        <a href="/#/productAdd" style="margin: 10px" type="button" class="btn btn-info add-new"><i class="fa fa-plus"></i> Add New</a>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <table id="example1" class="table table-bordered table-striped dataTable" role="grid" aria-describedby="example1_info">
                            <thead>
                                <tr role="row">
                                    <th class="sorting" tabindex="0">ID</th>
                                    <th class="sorting">Title</th>
                                    <th class="sorting">Price</th>
                                    <th class="sorting">Category</th>
                                    <th class="sorting">Description</th>
                                    <th class="sorting">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                
                                <tr ng-repeat="product in products" role="row" class="odd">
                                    <td class="sorting_1 id_column">{{product.productId}}</td>
                                    <td>{{product.name}}</td>
                                    <td>{{product.price}}</td>
                                    <td>{{product.category.title}}</td>
                                    <td>{{product.description}}</td>
                                    <td>
                                        <a href="/#/productEdit" ng-click="getProduct(product.productId)" type="button" class="btn btn-success"><i class="fa fa-edit"></i></a>
                                        <button ng-click="delete(product)" type="button" class="btn btn-danger"><i class="fa fa-trash"></i></button>
                                    </td>
                                </tr>

                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-5">

                    </div>
                    <div class="col-sm-7">
                    <div class="dataTables_paginate paging_simple_numbers" id="example1_paginate">
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
