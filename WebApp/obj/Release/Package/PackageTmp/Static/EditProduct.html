<div class="row">
    <div class="col-md-6">
        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title">Edit Product</h3>
            </div>
            <form role="form">
                <div class="box-body">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input required ng-model="product.name" class="form-control" id="title" placeholder="Enter title">
                    </div>
                    <div class="form-group">
                        <label for="price">Price</label>
                        <input required ng-model="product.price" type="number" class="form-control" id="price" placeholder="Enter price">
                    </div>
                    <div class="form-group">
                        <label for="category">Category</label>
                        <select class="form-control" ng-model="product.categoryId">
                            <option value="{{category.categoryId}}" ng-repeat="category in categories" selected="{{product.categoryId == category.categoryId? 'selected": ''}}">
                                {{category.title}}
                            </option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input ng-model="product.description" class="form-control" id="description" placeholder="Enter description">
                    </div>

                </div>
                <!-- /.box-body -->
                <div class="box-footer">
                    <a href="/#" type="submit" ng-click="updateProduct(product.productId); getProductList();" class="btn btn-primary">Submit</a>
                </div>
            </form>
        </div>
        <!-- /.box -->
        <!-- /.box -->

    </div>
</div>
